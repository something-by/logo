<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-box img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }
    .image-box {
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h1> test these out!</h1>
  <div class="container py-5">
    <div class="row">
      <!-- Image 1 -->
      <div class="col-md-6 image-box">
        <img src="https://via.placeholder.com/400" alt="Image 1">
        <h1>Title 1</h1>
        <p>Description for image 1.</p>
      </div>

      <!-- Image 2 -->

      </div>

      <!-- Image 4 -->

      </div>
    </div>
  </div>

</body>
</html>
